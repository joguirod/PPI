<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload</title>
        <script src="script.js" defer></script> <!-- Certifique-se de usar "defer" -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="trending-title">Trending topics</h1>
        </header>

        <div class="container">
            <div id="entradaHashtags">
                <input type="text" id="inputHashtag" placeholder="Digite uma hashtag">
                <button id="btnAdicionar">Adicionar</button>
            </div>
            <select id="hashtags" size="5"></select>
        </div>
    </body>
</html>
